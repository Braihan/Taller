{% extends 'base.html' %}


{% block content %}

<main class="container-fluid">
  
            <h1>Crear orden de trabajo</h1>
            {{error}}
            <form action="/tareas/creartarea/" method="POST" class="card card-body">

                {% csrf_token %}
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
                <div class="container-fluid" id="main-content">
                        <div class="container">
                            <div class="row offset-md-3 mt-4">
                                <div class="col-2 mt-4">
                                    <label for="trabajosolicitado">Trabajo solicitado por el cliente</label>
                                    <input type="text" name="trabajosolicitado" class="form-control" placeholder="Trabajo solicitado por el cliente">
                                </div>
                                <div class="col-2 offset-md-2 mt-5">
                                    <label for="trabajoarealizar">Trabajo a realizar</label>
                                    <input type="text" name="trabajoarealizar" class="form-control" placeholder="Escribe una descripcion">
                                </div>
                                <div class="col-8 offset mt-5">
                                    <label for="observaciones">Observaciones</label>
                                    <input type="text" name="observaciones" class="form-control" placeholder="Escribe una descripcion">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                    </svg>
                    Guardar
                </button>
       
</main>

{% endblock %}
